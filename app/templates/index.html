<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/addon/hint/show-hint.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        #editor {
            width: 80%;
            height: 200px;
            border: 1px solid #ddd;
        }

        #editor {
            height: 150px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        #results {
            margin-top: 20px;
        }

        #history {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<h1>SQL Query Editor</h1>

<div class="container mt-5">
    <div class="row">
        <!-- Storico delle query -->
        <div class="col-md-3">
            <h5>Query History</h5>
            <ul class="list-group" id="history"></ul>
        </div>
        <!-- Editor centrale per inserire la query -->
        <div class="col-md-9">
            <form id="query-form">
                <textarea id="editor" name="query"></textarea><br>
                <button type="submit">Execute Query</button>
            </form>

            <!-- Risultati della query -->
            <div id="results" class="mt-4"></div>
        </div>
    </div>
</div>

<!-- Codemirror e jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/mode/sql/sql.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/addon/hint/show-hint.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/addon/hint/sql-hint.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    var tablesAndColumns = {};
    var queryHistory = [];

    // Configurazione di CodeMirror con completamento automatico
    var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
        mode: 'text/x-sql',
        lineNumbers: true,
        theme: 'default',
        extraKeys: {"Ctrl-Space": "autocomplete"},
        hintOptions: {
            tables: tablesAndColumns
        }
    });

    // Caricamento delle tabelle e colonne dal backend
    $.ajax({
        url: '/schema-info',
        method: 'GET',
        success: function (response) {
            tablesAndColumns = response;
            editor.setOption('hintOptions', {tables: tablesAndColumns});
        }
    });

    // Aggiunge la funzionalit√† di autocompletamento su Ctrl-Space
    editor.on('inputRead', function (instance, event) {
        if (!instance.state.completionActive && event.keyCode !== 32) {  // Trigger autocompletion
            CodeMirror.commands.autocomplete(editor);
        }
    });


    // Funzione per aggiornare lo storico delle query
    function updateHistory() {
        var historyHtml = '';
        queryHistory.forEach(function (query, index) {
            historyHtml += '<li class="list-group-item">' + query + '</li>';
        });
        $('#history').html(historyHtml);
    }

    // Esecuzione della query SQL
    $('#query-form').on('submit', function (e) {
        e.preventDefault();
        var query = editor.getValue();

        // Aggiungi la query allo storico
        queryHistory.push(query);
        updateHistory();

        $.ajax({
            url: '/execute',
            method: 'POST',
            data: {
                query: query
            },
            success: function (response) {
                if (response.error) {
                    $('#results').html('<p class="text-danger">Error: ' + response.error + '</p>');
                } else {
                    var table = '<table class="table table-bordered"><thead><tr>';
                    for (var i = 0; i < response.columns.length; i++) {
                        table += '<th>' + response.columns[i] + '</th>';
                    }
                    table += '</tr></thead><tbody>';
                    for (var i = 0; i < response.data.length; i++) {
                        table += '<tr>';
                        for (var j = 0; j < response.data[i].length; j++) {
                            table += '<td>' + response.data[i][j] + '</td>';
                        }
                        table += '</tr>';
                    }
                    table += '</tbody></table>';
                    $('#results').html(table);
                }
                console.log(response)
            },
            error: function (xhr, textStatus, error) {
                if (xhr && xhr.responseJSON) {

                    $('#results').html('<p class="text-danger">Error: ' + xhr.responseJSON.error + '</p>');
                } else {
                    $('#results').html('<p class="text-danger">Error: ' + error + '</p>');
                }
            }
        })
    });


</script>
</body>
</html>
